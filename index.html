<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title>Workout Tracker</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Workout">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- TRACKER PAGE -->
  <section id="tracker-page" class="app-container" data-page="tracker">
    <header>
      <h1>Push-Ups</h1>
      <button id="go-to-settings" class="btn-icon" type="button" aria-label="Settings">
        ⚙️
      </button>
    </header>

    <main>
      <div class="widget-card">
        <h3>Daily Progress</h3>

        <div class="stat-row">
          <span id="goal-text" class="label-small">Goal: 70</span>
        </div>

        <div class="progress-container">
          <div id="progress-bar-green" class="bar-fill green"></div>
          <div id="progress-bar-blue" class="bar-fill blue"></div>
        </div>

        <div class="numbers-row">
          <div class="stat-item">Today: <span id="today-val">0</span></div>
          <div class="stat-item">Yesterday: <span id="yest-val">0</span></div>
        </div>
      </div>

      <button id="log-btn" class="btn-primary" type="button">
        LOG SET
      </button>

      <div class="widget-card">
        <div class="streak-row">
          <span class="streak-tag">
            Streak: <span id="streak-val">0</span>
          </span>
          <span class="rest-tag">
            Rest Days: <span id="rest-val">0</span>/14
          </span>
        </div>

        <div class="chart-section">
          <h3 id="weekly-title">Last 7 Days: 0</h3>
          <div id="bar-chart" class="bar-chart"></div>
        </div>

        <div class="trend-section">
          <h3>30-Day Trend</h3>

          <div class="segmented-track">
            <div class="segment red"></div>
            <div class="segment yellow"></div>
            <div class="segment green-bg"></div>
            <div id="trend-fill" class="trend-fill"></div>
          </div>

          <div class="trend-footer">
            <span id="trend-label">On Track</span>
            <span id="avg-30">Avg: 0/day</span>
          </div>
        </div>
      </div>
    </main>
  </section>

  <!-- SETTINGS PAGE -->
  <section id="settings-page" class="app-container" data-page="settings" hidden>
    <header>
      <button id="back-to-tracker" class="btn-icon" type="button" aria-label="Back">
        ←
      </button>
      <h1>Settings</h1>
      <div class="header-spacer"></div>
    </header>

    <main>
      <section class="settings-section">
        <h3>Edit Today's Sets</h3>
        <div id="edit-sets-list"></div>
      </section>
    </main>
  </section>

  <!-- LOG MODAL -->
  <div id="log-modal" class="modal-overlay" hidden>
    <div class="modal-content" role="dialog" aria-modal="true">
      <h3>Log Push-ups</h3>
      <p>How many reps did you do?</p>

      <input
        type="number"
        id="modal-input"
        inputmode="numeric"
        min="1"
        placeholder="0"
      >

      <div class="modal-buttons">
        <button id="modal-cancel" class="btn-secondary" type="button">
          Cancel
        </button>
        <button id="modal-ok" class="btn-primary-small" type="button">
          OK
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
