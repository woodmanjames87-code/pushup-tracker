<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Push-Up Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PushUps">
</head>
<body>
    <div id="tracker-page" class="app-container">
        <header>
            <h1>Push-Up Tracker</h1>
            <button id="go-to-settings" class="btn-icon">⚙️</button>
        </header>
        
        <main>
            <div class="stat-card">
                <span class="label">Total Today</span>
                <div id="today-count" class="big-number">0</div>
            </div>
            </main>
    </div>

    <div id="settings-page" class="app-container" style="display: none;">
        <header>
            <button id="back-to-tracker" class="btn-icon">←</button>
            <h1>Settings</h1>
        </header>
        
        <section class="settings-section">
            <h3>Manage Today's Sets</h3>
            <div id="edit-sets-list">
                </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
